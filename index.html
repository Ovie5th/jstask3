<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function yugioh(num) {
            let arr = []
            for (let i = 1; i <= num; i++) {
                if (i % 2 == 0) {
                    arr.push('yu')
                } else if (i % 3 == 0) {
                    arr.push('gi')
                } else if (i % 5 == 0) {
                    arr.push('oh')
                } else if (i % 2 == 0 && i % 3 == 0) {
                    arr.push('yu-gi')
                } else if (i % 2 == 0 && i % 5 == 0) {
                    arr.push('yu-oh')
                } else if (i % 3 == 0 && i % 5 == 0) {
                    arr.push('gi-oh')
                } else if (i % 2 == 0 && i % 3 == 0 && i % 5 == 0) {
                    arr.push('yu-gi-oh')
                } else {
                    arr.push(i)
                }

            }
            console.log(arr)

        }

        yugioh(45)
        yugioh(100)
    </script>
</body>

</html>
